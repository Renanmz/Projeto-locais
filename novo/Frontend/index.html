<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AchaRestaurantes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-200">

  <!-- Container estilo "mobile" maior -->
  <div class="w-[500px] h-[90vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex justify-between items-center px-4 py-3 bg-sky-500 text-white">
      <h1 class="text-base font-bold">Achador de restaurantes</h1>
      <div class="flex items-center gap-2">
        <span id="username" class="text-sm font-medium">Usuário</span>
        <button id="logoutBtn" class="px-3 py-1 bg-red-600 rounded-md text-xs hover:bg-red-700">Sair</button>
      </div>
    </header>

    <!-- Conteúdo -->
    <main id="mainContent" class="flex-1 p-5 overflow-y-auto">
      <div id="inicio" class="content-section"> 
        <h2 class="text-xl font-semibold">Bem-vindo!</h2>
        <p class="mt-3 text-sm">Aqui é a página inicial.</p>
      </div>

      <div id="locais" class="content-section hidden">
        <h2 class="text-xl font-semibold">Locais</h2>
        <p class="mt-3 text-sm">Lista de restaurantes próximos.</p>
      </div>

      <div id="favoritos" class="content-section hidden">
        <h2 class="text-xl font-semibold">Favoritos</h2>
        <p class="mt-3 text-sm">Seus restaurantes favoritos.</p>
      </div>

      <div id="perfil" class="content-section hidden">
        <h2 class="text-xl font-semibold">Perfil</h2>
        <p class="mt-3 text-sm">Informações e configurações do usuário.</p>
      </div>
    </main>

    <!-- Menu inferior -->
    <nav class="flex justify-around bg-sky-500 text-black py-4">
      <button class="nav-btn text-sm font-medium" data-target="inicio">Início</button>
      <button class="nav-btn text-sm font-medium" data-target="locais">Locais</button>
      <button class="nav-btn text-sm font-medium" data-target="favoritos">Favoritos</button>
      <button class="nav-btn text-sm font-medium" data-target="perfil">Perfil</button>
    </nav>

  </div>

  <script type="module" src="../Backend/script.js"></script>
</body>
</html>
